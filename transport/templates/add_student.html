{% extends 'base.html' %}

{% block content %}
<h1 class="display-4">Add Student to Bus {{ bus.number }}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Student</button>
</form>
<a href="{% url 'bus_detail' bus.id %}" >Back to Bus Details</a>
{% endblock %}
