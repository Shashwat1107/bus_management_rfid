{% extends 'base.html' %}

{% block content %}
<h1>Update Bus Info for {{ bus.number }}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Update Bus Info</button>
</form>
<a href="{% url 'bus_detail' bus.id %}">Back to Bus Details</a>
{% endblock %}
