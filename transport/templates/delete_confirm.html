{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete Bus {{ bus.number }}?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
</form>
<a href="{% url 'bus_detail' bus.id %}">Cancel</a>
{% endblock %}
